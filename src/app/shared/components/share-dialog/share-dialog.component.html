<h4 mat-dialog-title i18n>Share with</h4>
<mat-dialog-content>
  <mat-list>
    <mat-list-item>
      <a target="_blank" [href]="facebook" mat-button><mat-icon svgIcon="app:facebook"></mat-icon> Facebook</a>
    </mat-list-item>
    <mat-list-item>
      <a target="_blank" [href]="twitter" mat-button><mat-icon svgIcon="app:twitter"></mat-icon> Twitter</a>
    </mat-list-item>
    <mat-list-item>
      <a target="_blank" [href]="vkontakte" mat-button><mat-icon svgIcon="app:vkontakte"></mat-icon> VKontakte</a>
    </mat-list-item>
    <!--<mat-list-item>-->
      <!--<a target="_blank" [href]="odnoklassniki" mat-button><mat-icon svgIcon="app:odnoklassniki"></mat-icon> Odnoklassniki</a>-->
    <!--</mat-list-item>-->
    <mat-list-item>
      <mat-form-field>
        <input matInput readonly [(ngModel)]="data.url">
      </mat-form-field>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close i18n>Close</button>
</mat-dialog-actions>
