<h4 mat-dialog-title i18n>Share with</h4>
<mat-dialog-content>
  <share-buttons theme="material-dark" show="4" showName="true" showCount="true" size="-4" [exclude]="['linkedin','stumble','email','print']"
    [url]="url"></share-buttons>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close i18n>Close</button>
</mat-dialog-actions>
