<div *tdLoading="let item until !(pending$ | async); type:'circular'; mode:'indeterminate'; strategy:'overlay'; color:'primary'"
     class="columns is-marginless">
  <div class="column is-8 is-offset-2">
    <td-message [opened]="error$ | async" label="Error!" sublabel="We encountered an error. Please try again." color="warn" icon="error"></td-message>
    <div class="pm-top-image"></div>
    <form [formGroup]="form">
      <div class="columns is-vcentered">
        <div class="column is-4">
          <mat-form-field>
            <input formControlName='price' matInput type="number" [placeholder]="'DAILY_PRICE' | translate" min="0"/>
          </mat-form-field>
        </div>
      </div>
      <app-medium-editor formControlName="description"></app-medium-editor>
      <div class="columns">
        <div class="column">
          <image-upload
            #imageUpload
            [buttonCaption]="'SELECT_IMAGES' | translate"
            dropBoxMessage=""
            preview="true"
            max="4"
            maxFileSize="1048576"
            [uploadedFiles]="shelter.images"
            (uploadFinished)="onUploadFinished($event)"
            (removed)="onImageRemove($event)"></image-upload>
        </div>
      </div>
      <div class="columns">
        <div class="column has-text-right">
          <button mat-raised-button type="button" color="warn" (click)="onDelete()">{{ 'DELETE' | translate }}</button>
          <button mat-raised-button type="submit" color="accent" [disabled]="!form.valid" (click)="update()">{{ 'UPDATE' | translate }}</button>
        </div>
      </div>
    </form>
  </div>
</div>
